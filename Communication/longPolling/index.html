<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Polling</h1>
    <h2>We will be learning short polling</h2>
    <div id="root"></div>
    <script>
        async function getData(lastData) {

            try {
                const response = await fetch(`/getData?data=${lastData}`);
                const data = await response.json();
                document.getElementById('root').innerHTML = data.data;
                getData(data.data);

            } catch (error) {
                console.log('some error occured ' + error);
                // please handle specific to timeout or long polling
            }
        }
        getData();
     
    </script>
</body>


</html>
